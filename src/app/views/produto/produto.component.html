<div class="container">
	<div class="cliente-page">
		<h1>Produtos</h1>
		<div class="card card-primary">
			<div class="card-block">
				<hr/>
				<section id="cadastrar" [hidden]="hidden">
					<h2>Cadastro de Produtos</h2>
					<form>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="nome">Descrição</label>
									<input type="text" class="form-control" name="descricao" [(ngModel)]="produto.descricao" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="cpf">Valor</label>
									<input type="text" class="form-control" name="valor" [(ngModel)]="produto.valor" required>
								</div>
							</div>
						</div>
						<button class="btn btn-success" (click)="addProduto()"><i class="fa fa-save"></i>&nbsp; Cadastrar</button>
					</form>
				</section>
				<section id="editar" [hidden]="!hidden">
					<h2>Alterar Produto</h2>
					<form>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="nomeEditar">Descrição</label>
									<input type="text" class="form-control" name="descricaoEditar" [(ngModel)]="produto.descricao" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="cpfEditar">Valor</label>
									<input type="text" class="form-control" name="valorEditar" [(ngModel)]="produto.valor" required>
								</div>
							</div>
						</div>
						<button class="btn btn-default" (click)="voltarProduto()"><i class="fa fa-times"></i>&nbsp; Voltar</button>
						<button class="btn btn-primary" (click)="editarProdutoSubmit()"><i class="fa fa-save"></i>&nbsp; Salvar</button>
					</form>
				</section>
				<hr/>
				<h2>Lista de Produtos</h2>
				<table class="table table-borderd table-stripped">
					<thead>
						<tr>
							<th>Cod.</th>
							<th>Descrição</th>
							<th>Valor</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let produto of produtos">
							<td>{{produto.id}}</td>
							<td>{{produto.descricao}} </td>
							<td>{{produto.valor}} </td>
							<td>
								<button class="btn btn-primary" (click)="editarProduto(produto)"><i class="fa fa-pencil"></i>&nbsp; Editar</button>
								<button class="btn btn-info" (click)="clonarProduto(produto)"><i class="fa fa-clone"></i>&nbsp; Clonar</button>
								<button class="btn btn-danger" (click)="deletarProduto(produto)"><i class="fa fa-trash"></i>&nbsp; Deletar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
