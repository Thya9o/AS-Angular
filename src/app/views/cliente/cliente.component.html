<div class="container">
	<h1>Cadastro de Cliente</h1>
	<form>
		<div class="form-group">
			<label for="nome">Nome</label> <input type="text"
				class="form-control" name="nome" [(ngModel)]="cliente.nome" 
				required>
		</div>
		<!-- <div class="form-group">
			<label for="cpf">Matricula</label> <input type="text"
				class="form-control" name="cpf" [(ngModel)]="cliente.cpf"
				required>
		</div> -->
		<button class="btn btn-success" (click)="addCliente()">Cadastrar</button>
	</form>

	<p></p>
	<table class="table">
		<tr>
			<th>Cod.</th>
			<th>Nome</th>
			<th>CPF</th>
		</tr>
		<tr *ngFor="let cliente of clientes">
			<td>{{cliente.id}}</td>
			<td>{{cliente.nome}} </td>
			<td>{{cliente.cpf}} </td>
		</tr>
	</table>
	
</div>
